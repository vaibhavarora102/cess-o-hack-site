<html lang="en">
  <head>
    <title>Limbo Hacks</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/fe697e6552.js"
      crossorigin="anonymous"
    ></script>
    <title>React App</title>
  </head>
  <body onload="removeLoader()" class="day-mode">
    <div id="loader"></div>
    <div id="body"></div>
    <div id="footer"></div>
    <style>
      body {
        position: relative;
        background-repeat: no-repeat;
      }
      #body {
        position: relative;
        overflow: hidden;
      }
      @media (max-width: 900px) {
        body {
          text-align: center;
          position: relative;
        }
      }
    </style>
    <script src="../js/main.js"></script>
    <script>
      function removeLoader() {
        setTimeout(() => {
          document.getElementById("footer").style.display = "none";
        }, 200);
      }
    </script>
  </body>
</html>
